version: '3.8'

services:
  mongodb:
    image: mongo:8.0
    container_name: cybersafe-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: cybersafe

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cybersafe-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/cybersafe
      - JWT_SECRET=${JWT_SECRET}
      - ML_SERVICE_URL=http://ml-service:8000
      - NODE_ENV=production
    volumes:
      - ./backend:/app
      - /app/node_modules

  ml-service:
    build:
      context: ./model
      dockerfile: Dockerfile
    container_name: cybersafe-ml
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./model:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cybersafe-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:5000/api

volumes:
  mongodb_data:

networks:
  default:
    name: cybersafe-network
