steps:
  # Build Backend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cybersafe-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cybersafe-backend:latest'
      - './backend'

  # Build ML Service
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cybersafe-ml:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cybersafe-ml:latest'
      - './model'

  # Build Frontend
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cybersafe-frontend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/cybersafe-frontend:latest'
      - './frontend'

  # Push images
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/cybersafe-backend']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/cybersafe-ml']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/cybersafe-frontend']

  # Deploy Backend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'cybersafe-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/cybersafe-backend:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'MONGODB_URI=$$MONGODB_URI,JWT_SECRET=$$JWT_SECRET,ML_SERVICE_URL=$$ML_SERVICE_URL'

  # Deploy ML Service to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'cybersafe-ml'
      - '--image'
      - 'gcr.io/$PROJECT_ID/cybersafe-ml:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '1Gi'

  # Deploy Frontend to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'cybersafe-frontend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/cybersafe-frontend:latest'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'gcr.io/$PROJECT_ID/cybersafe-backend'
  - 'gcr.io/$PROJECT_ID/cybersafe-ml'
  - 'gcr.io/$PROJECT_ID/cybersafe-frontend'

timeout: 1800s
