<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scam Detector</title>
    <!-- Use Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-lg space-y-6 m-4">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-gray-800">Scam Detector</h1>
            <p class="mt-2 text-gray-500">Paste a message and URL to see if it's a scam.</p>
        </div>

        <form id="predictionForm" class="space-y-4">
            <div>
                <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                <textarea id="message" name="message" rows="4" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2"></textarea>
            </div>
            <div>
                <label for="url" class="block text-sm font-medium text-gray-700">URL (optional)</label>
                <input type="text" id="url" name="url" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2">
            </div>
            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200 ease-in-out transform hover:scale-105">
                Predict
            </button>
        </form>

        <div id="result" class="mt-6 p-4 rounded-md text-center hidden">
            <p class="text-lg font-semibold text-gray-900">Prediction:</p>
            <p id="predictionText" class="text-2xl font-bold mt-2"></p>
        </div>
    </div>

    <script>
        document.getElementById('predictionForm').addEventListener('submit', async function(event) {
            // Prevent the form from submitting in the traditional way
            event.preventDefault();

            // Get the values from the form inputs
            const message = document.getElementById('message').value;
            const url = document.getElementById('url').value;

            // Prepare the data to be sent to the API
            const data = {
                message: message,
                url: url
            };

            const resultDiv = document.getElementById('result');
            const predictionText = document.getElementById('predictionText');

            try {
                // Send a POST request to the Flask API
                // The URL must match the address where your Flask app is running
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                // Check if the response was successful
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'Something went wrong on the server.');
                }

                // Parse the JSON response
                const result = await response.json();

                // Update the UI with the prediction result
                const prediction = result.prediction;
                predictionText.textContent = prediction;

                // Set color and display the result container
                if (prediction === 'Scam') {
                    resultDiv.className = 'mt-6 p-4 rounded-md text-center bg-red-100 border border-red-400 text-red-700 block';
                } else {
                    resultDiv.className = 'mt-6 p-4 rounded-md text-center bg-green-100 border border-green-400 text-green-700 block';
                }
            } catch (error) {
                // Display a user-friendly error message if the fetch fails
                console.error('Error:', error);
                predictionText.textContent = `Error: ${error.message}`;
                resultDiv.className = 'mt-6 p-4 rounded-md text-center bg-red-100 border border-red-400 text-red-700 block';
            }
        });
    </script>
</body>
</html>
