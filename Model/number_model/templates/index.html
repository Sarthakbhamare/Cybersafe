<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Number Detector</title>
    <!-- Use Tailwind CSS for easy styling. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Spam Number Detector</h1>
        <p class="text-center text-gray-600 mb-8">Enter a phone number to predict if it's safe or unsafe.</p>

        <!-- The form sends data to the /predict route via a POST request -->
        <form action="/predict" method="post" class="space-y-4">
            <div>
                <label for="phone_number" class="block text-sm font-medium text-gray-700">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" placeholder="e.g., +1-555-123-4567" required>
            </div>
            <div class="text-center">
                <button type="submit" class="w-full inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Predict
                </button>
            </div>
        </form>

        <!-- Display the prediction result here -->
        {% if prediction %}
        <div class="mt-8 p-4 rounded-lg text-center 
            {% if prediction == 'safe' %}
                bg-green-100 text-green-700 border border-green-200
            {% else %}
                bg-red-100 text-red-700 border border-red-200
            {% endif %}
            ">
            <p class="font-semibold text-lg">Prediction for "{{ number }}":</p>
            <p class="text-xl capitalize mt-1">{{ prediction }}</p>
        </div>
        {% endif %}
    </div>

</body>
</html>
